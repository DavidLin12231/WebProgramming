<!DOCTYPE html>
<html lang="en">
<head>
<title>Two Image Cards</title>
<style>
  .card {
    background-color: white;
    width: 290px;   /* ~2.5 inches */
    height: 350px;  /* ~3.5 inches */
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    overflow: hidden;
    border: 2px solid #333;
    margin: 6px;
    padding: 3px;
    display: flex;
    flex-direction: column;
  }

  .card img {
    width: 100%;
    height: 50%; /* exactly half the card height */
    object-fit: cover; /* crops image nicely */
    display: block;
    border-radius: 8px;
  }
</style>
</head>
<body>

  <div class="card">
    <h2>Beautiful Sunset</h2>
    <img src="https://images.unsplash.com/photo-1501973801540-537f08ccae7b?w=800&q=80" alt="Sunset over the ocean">
    <p>
      Enjoy the warm glow of the setting sun over calm waters. Perfect for a peaceful evening by the beach.
    </p>
  </div>

</body>
</html>
